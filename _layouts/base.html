<html>
<head>
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ "/assets/js/bibtex_js_v2.js" | relative_url }}" type="text/javascript" charset="utf-8"></script>
</head>
<body class="homepage is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <section id="header">
        <!-- Logo -->
        <h1>
            <a href="{% link index.md %}">
                <img src="{{ "assets/images/logo.png" | relative_url }}" alt="{{site.title }}" /><br/>
                {{ site.title }}
            </a>
        </h1>

        <!-- Nav -->
        {% include navbar.html %}

        <!-- Landing page content -->
        {% if page.landing == true %}
        {% include landing.html %}
        {% endif %}

    </section>

    <!-- Main -->
    <section id="main">
        <div class="container">
            {{ content }}
        </div>
    </section>

    <!-- Footer -->
    {% include footer.html %}
</div>

<!-- Scripts -->
<script src="{{ "assets/js/jquery.min.js" | relative_url }}"></script>
<script src="{{ "assets/js/jquery.dropotron.min.js" | relative_url }}"></script>
<script src="{{ "assets/js/browser.min.js" | relative_url }}"></script>
<script src="{{ "assets/js/breakpoints.min.js" | relative_url }}"></script>
<script src="{{ "assets/js/util.js" | relative_url }}"></script>
<script src="{{ "assets/js/main.js" | relative_url }}"></script>
</body>
</html>
