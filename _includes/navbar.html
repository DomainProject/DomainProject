<nav id="nav">
    <ul>
        {%- for p in site.pages -%}
        {% assign current = nil %}
        {% if p.url == page.url %}
        {% assign current = 'current' %}
        {% endif -%}
            {%- if p.path contains '.md' -%}
            <li class="{{current}}"><a href="{{p.url}}">{{p.title}}</a></li>
            {%- endif -%}
        {%- endfor -%}
    </ul>
</nav>
